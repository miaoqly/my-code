# action是行为，locator是策略
search:
  - action: find_and_send_keys
    locator: [xpath, "//*[@resource-id='com.xueqiu.android:id/search_input_text']"]
    value: "{value}"
  - action: wait_for_click
    locator: [xpath, "//*[@resource-id='com.xueqiu.android:id/name' and @text='阿里巴巴']"]
  - action: find_and_get_text
    locator: [xpath, "//*[@resource-id='com.xueqiu.android:id/name' and @text='阿里巴巴']"]
